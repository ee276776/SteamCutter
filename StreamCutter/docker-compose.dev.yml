version: '3.8'

services:
  streamcutter-dev:
    build: .
    container_name: streamcutter-dev
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - temp_storage:/app/temp
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "com.streamcutter.description=StreamCutter Dev Environment"

volumes:
  temp_storage:
    driver: local
